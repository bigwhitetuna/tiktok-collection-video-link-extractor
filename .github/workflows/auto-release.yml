name: Auto Release Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§³ Build Firefox and Chrome extension zips
        run: |
          echo "ðŸ“¦ Preparing Firefox build..."
          cp manifest.firefox.json manifest.json
          zip -r tiktok-video-link-extractor-firefox.zip \
            manifest.json \
            background.js \
            content.js \
            popup.html \
            popup.js \
            icon.png \
            -x "*.DS_Store"
          rm manifest.json

          echo "ðŸ“¦ Preparing Chrome build..."
          cp manifest.chrome.json manifest.json
          zip -r tiktok-video-link-extractor-chrome.zip \
            manifest.json \
            background.js \
            content.js \
            popup.html \
            popup.js \
            icon.png \
            -x "*.DS_Store"
          rm manifest.json

      - name: ðŸš€ Create GitHub release & upload zips
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            tiktok-link-extractor-firefox.zip
            tiktok-link-extractor-chrome.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}